path_home:          "{{ lookup('env','HOME') }}"
path_dot:           "{{ path_home   }}/.dot"
path_config:        "{{ path_dot    }}/config"
path_local:         "{{ path_dot    }}/local"
path_shell:         "{{ path_config }}/shell"
path_zsh:           "{{ path_shell  }}/zsh"
path_bin:           "{{ path_local  }}/bin"

exports_xdg:
  name:                 XDG
  XDG_CONFIG_HOME:      $HOME/.config
  XDG_CACHE_HOME:       $HOME/.cache
  XDG_DATA_HOME:        $HOME/.local/share
  XDG_STATE_HOME:       $HOME/.local/state
  XDG_DATA_DIRS:        /usr/local/share:/usr/share:/var/lib/flatpak/exports/share:/home/lunics/.local/share/flatpak/exports/share
  XDG_CONFIG_DIRS:      /etc/xdg
  XDG_DESKTOP_DIR:      $HOME/desktop
  XDG_DOCUMENTS_DIR:    $HOME/documents
  XDG_DOWNLOAD_DIR:     $HOME/downloads
  XDG_MUSIC_DIR:        $HOME/music
  XDG_PICTURES_DIR:     $HOME/pictures
  XDG_PUBLICSHARE_DIR:  $HOME/public
  XDG_TEMPLATES_DIR:    $HOME/templates
  XDG_VIDEOS_DIR:       $HOME/videos
  # XDG_RUNTIME_DIR     # set by pam_systemd
