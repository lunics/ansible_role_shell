- block:
  - name: shell | user > check user exists
    user:
      name:  "{{ item.name }}"
      state: present
    loop: "{{ user }}"

  - name: shell | file > create user shell dir
    file:
      path:  "{{ ('/root' if item.name == 'root' else ('/home/' + item.name)) + path_shell }}"
      owner: "{{ item.name }}"
      state: directory
      mode:  0700
    loop: "{{ user }}"

